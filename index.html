<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Galería lightbox</title>
</head>
<body>
    <section class="container">
        <picture class="picture picture-one">
            <img class="img " src="./img/img-one.jpg" alt="Texto de la imágen uno">
        </picture>

        <picture class="picture picture-two">
            <img class="img" src="./img/img-two.jpg" alt="Texto de la imágen dos">
        </picture>

        <picture class="picture picture-three">
            <img class="img" src="./img/img-three.jpg" alt="Texto de la imágen tres">
        </picture>
        <picture class="picture picture-four">
            <img class="img" src="./img/img-four.jpg" alt="Texto de la imágen cuatro">
        </picture>
        <picture class="picture picture-five">
            <img class="img" src="./img/img-five.jpg" alt="Texto de la imágen cinco">
        </picture>
        <picture class="picture picture-six">
            <img class="img" src="./img/img-six.jpg" alt="Texto de la imágen seis">
        </picture>
        <div class="container-show">
            <img class="img-show" src="" alt="">
            <i class="close-icon fas fa-times"></i>
            <p class="img-text"></p>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/65939887f4.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
